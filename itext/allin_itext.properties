##########################################################
# AP_ID used to identify to Allin (provided by Swisscom)
##########################################################
AP_ID_TIMESTAMP=cartel.ch
AP_ID_STATIC=cartel.ch:kp2-cartel.ch
AP_ID_ONDEMAND=cartel.ch:OnDemand-Advanced

##########################################################
# Certificate related configurations
# (The path is relative unless full path is specified)
##########################################################
# Certificate used to access the service
CERT_FILE=mycert.crt
# Private key of the certificate used to access the service
# (this file must be securely stored and managed !)
CERT_KEY=mycert.key
# CA certificate/chain file for SSL server connection
SSL_CA=allin-ssl.crt

##########################################################
# Connection configuration
##########################################################
# Timeout of the client connection
TIMEOUT_CON=90
# Service URL
URL=https://ais.pre.swissdigicert.ch/DSS-Server/ws

##########################################################
# Signature configuration
##########################################################
# Digest method to be used (SHA256, SHA384, SHA512)
DIGEST_METHOD=SHA256
# Add OCSP in all applicable requests (true, false)?
ADD_OCSP=true
# Add timestamp in all applicable requests (true, false)?
ADD_TIMESTAMP=true

##########################################################
